<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form_style.css">
</head>
<body>
    <!--heading-->
    <h1 lang="bn">অন্নমিত্র</h1>
    <!--form-->
    <form>
        <label for="name">Donor Name/Event Name:</label>
        <input type="text" id="name">
        <label for="food">Food type:</label>
        <select id="food" name="food">
        <option value="">Select</option>
        <option value="Raw">Raw</option>
        <option value="Cooked">Cooked</option>
        <option value="Veg">Veg</option>
        <option value="Non-Veg">Pizza</option>

        </select>
        <label for="quantity">Quantity</label>
        <input type="text" id="quantity">
        <label for="address">Pick Up Address</label>
        <input type="text" id="address">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone">
        <label for="time">Preffered pick Up Time:</label>
        <input type="text" id="time">
        <!--button-->
        <button class="btn">Submit</button>
    </form>
</body>
</html>
